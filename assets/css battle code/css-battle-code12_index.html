    <!--#61. ImprovMX-->

    <div></div>

    <style>
    
    body {
        background-color: #191919;
        position: relative;
    }
    
    div {
        position: absolute;
        top: 50%;
        left:50%;
    }
    
    div:nth-of-type(1) {
        transform: translate(-50%,-84px);
        width: 30px;
        height: 20px;
        border: 10px solid #5DBCF9;
    }
    
    div:nth-of-type(2) {
        transform: translate(-50%,-54px);
        width: 80px;
        height: 50px;
        border: 10px solid #5DBCF9;
        border-bottom: 0;
    }
    
    div:nth-of-type(3) {
        transform: translate(-74px,-4px) rotate(-30deg);
        width: 80px;
        height: 30px;
        border: 10px solid #5DBCF9;
        border-right: 0;
        border-bottom: 0;
    }
    
    div:nth-of-type(4) {
        transform: translate(9px,-29px) rotate(120deg);
        width: 30px;
        height: 80px;
        border: 10px solid #5DBCF9;
        border-right: 0;
        border-bottom: 0;
    }
    
    div:nth-of-type(5) {
        transform: translate(-50%,54px);
        width: 200px;
        height: 10px;
        background-color: #5DBCF9;
        box-shadow: 0 -10px 0 0 #191919
    }
    
    div:nth-of-type(6) {
        transform: translate(-50%,-20px);
        width: 10px;
        height: 80px;
        background-color: #5DBCF9;
        z-index: -1;
    }
    
    div:nth-of-type(7) {
        transform: translate(-50%,74px);
        width: 110px;
        height: 10px;
        background-color: #5DBCF9;
    }
    </style>

    <!--#62. Sunset-->

    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
      
    <style>
    body {
        background-color: #191919;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    div {
        position: relative;
        width: 150px;
        height: 200px;
        background-color: #F2AD43;
        border-radius: 100px 100px 27px 27px;
        overflow: hidden;
    }
    
        span {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    
    span:nth-of-type(1) {
        transform: translate(-100px,100px);
        background-color: #E08027;
        z-index: 5;
    }
    
    span:nth-of-type(2) {
        transform: translate(50px,100px);
        background-color: #824B20;
        z-index: 5;
    }
    
    span:nth-of-type(3) {
        position: absolute;
        transform: translate(45px,90px);
        width: 60px;
        height: 60px;
        background-color: #FFF58F;
        border-radius: 50%;
    }
    </style>
