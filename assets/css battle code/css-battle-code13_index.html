<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle Solutions</title>
</head>

<body>

    <!-- Please refer to ... -->

    <!--#69. PushOwl-->

    <div></div>
    <div></div>
    <div>
        <span></span>
        <span></span>
    </div>
    <div></div>

    <style>
        body {
            background-color: #191919;
            position: relative;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        div:nth-of-type(1),
        div:nth-of-type(2) {
            width: 114px;
            height: 114px;
            background-color: #E08027;
        }

        div:nth-of-type(1) {
            transform: translate(-111px, -73px);
            border-radius: 0 50% 50% 50%;
        }

        div:nth-of-type(2) {
            transform: translate(-3px, -73px);
            border-radius: 50% 0 50% 50%;
            box-shadow: 0 0 0 10px #191919;
        }

        div:nth-of-type(3) {
            transform: translate(-99px, -61px);
            width: 90px;
            height: 90px;
            background-color: #191919;
            border-radius: 50%;
            box-shadow: 108px 0 0 0 #191919;
        }

        div:nth-of-type(4) {
            transform: translate(-50%, 12px) rotate(45deg);
            width: 50px;
            height: 50px;
            background-color: #E08027;
            z-index: -1;
        }

        span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 11px;
            height: 5.5px;
            border: 9.5px solid #E08027;
            border-bottom: 0;
            border-radius: 100px 100px 0 0;
        }

        span:nth-of-type(1) {
            transform: translate(-15px, -9px);
        }

        span:nth-of-type(2) {
            transform: translate(93px, -9px);
        }
    </style>

    <!-------------------------------->

    <!--#70. Froggy-->

    <div>
        <span></span>
    </div>
    <div></div>
    <div></div>

    <style>
        body {
            background-color: #293462;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div:nth-of-type(1) {
            position: relative;
            transform: translateY(10px);
            width: 150px;
            height: 100px;
            background-color: #A64942;
            border-radius: 50px;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 90px;
            transform: translate(-100px, -70px);
            background-color: #FE5F55;
            border-radius: 50%;
        }

        div:nth-of-type(2),
        div:nth-of-type(3) {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #293462;
            border-radius: 50%;
        }

        div:nth-of-type(2) {
            transform: translate(-35px, -40px);
            border: 10px solid #FFF1C1;
            box-shadow: 0 0 0 10px #FE5F55;
            -webkit-box-reflect: right 40px;
        }

        div:nth-of-type(3) {
            transform: translate(-10px, 15px);
            box-shadow: 20px 0 0 0 #293462;
        }
    </style>

    <!-------------------------------->

    <!--#71. Elephant-->

    <div></div>
    <div>
        <span></span>
    </div>
    <div></div>
    <div></div>
    <div></div>

    <style>
        body {
            background-color: #998235;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div:nth-of-type(1) {
            position: absolute;
            width: 180px;
            height: 180px;
            background-color: #1A4341;
            border-radius: 50%;
            z-index: 1;
        }

        div:nth-of-type(2) {
            transform: translateX(-110px);
            width: 80px;
            height: 180px;
            background-color: #1A4341;
            border-radius: 50%;
            overflow: hidden;
            -webkit-box-reflect: right 140px;
        }

        span {
            position: absolute;
            transform: translateX(16px);
            width: 80px;
            height: 180px;
            background-color: #0B2429;
            border-radius: 50%;
        }

        div:nth-of-type(3) {
            position: absolute;
            transform: translate(-30px, 10px);
            width: 20px;
            height: 10px;
            background-color: #0B2429;
            border: 10px solid #998235;
            border-radius: 0 0 50px 50px;
            border-top: 0;
            z-index: 2;
            -webkit-box-reflect: right 20px;
        }

        div:nth-of-type(4) {
            position: absolute;
            transform: translateY(70px);
            width: 80px;
            height: 40px;
            background-color: transparent;
            border: 20px solid #FFFFFF;
            border-bottom: 0;
            border-radius: 100px 100px 0 0;
            z-index: 3;
        }

        div:nth-of-type(5) {
            position: absolute;
            transform: translateY(100px);
            width: 40px;
            height: 140px;
            background-color: #0B2429;
            border-radius: 100px 100px 0 0;
            z-index: 4;
        }
    </style>

    <!-------------------------------->

    <!--#72. Sheep-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div>
        <span></span>
    </div>

    <style>
        body {
            background-color: #243D83;
            position: relative;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        div:nth-of-type(1),
        div:nth-of-type(2),
        div:nth-of-type(3),
        div:nth-of-type(4) {
            width: 60px;
            height: 50px;
            background-color: #6592CF;
            border-radius: 100%;

        }

        div:nth-of-type(1) {
            transform: translate(-50%, -85px);
            -webkit-box-reflect: below 70px;
        }

        div:nth-of-type(2) {
            transform: translate(-70px, -65px) rotate(-45deg);
            -webkit-box-reflect: below 63px;
        }

        div:nth-of-type(3) {
            transform: translate(-90px, -25px) rotate(-90deg);
            -webkit-box-reflect: above -170px
        }

        div:nth-of-type(4) {
            transform: translate(-70px, 15px) rotate(-135deg);
            -webkit-box-reflect: above -163px;
        }

        div:nth-of-type(5) {
            width: 60px;
            height: 42px;
            transform: translate(-50%, -17px);
            background-color: #243D83;
            border: 20px solid #6592CF;
            border-top: 0;
            border-radius: 0 0 100px 100px;
        }

        span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-15px, -24px);
            border: 5px solid #6592CF;
            border-radius: 50%;
            -webkit-box-reflect: right 10px;
        }
    </style>

    <!-------------------------------->

    <!--#73. Happy Tiger-->

    <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div></div>
      
    <style>
        body {
          background-color: #F3AC3C;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        div:nth-of-type(1) {
          position: relative;
          width: 150px;
          height: 150px;
          background-color: #998235;
          border-radius: 75px 75px 60px 60px;
          overflow: hidden;
        }
        
        span:nth-of-type(1) {
          position: absolute;
          transform: translate(57px,-18px) rotate(45deg);
          width: 36px;
          height: 36px;
          background-color: #1A4341;
        }
        
        span:nth-of-type(2) {
          position: absolute;
          transform: translate(25px,60px);
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background-color: #1A4341;
          box-shadow: 80px 0 0 0 #1A4341;
        }
        
        span:nth-of-type(3) {
          position: absolute;
          transform: translate(70px,85px);
          width: 10px;
          height: 30px;
          background-color: #1A4341;
          z-index: 1;
        }
        
        span:nth-of-type(4) {
          position: absolute;
          transform: translate(40px,105px);
          width: 20px;
          height: 10px;
          border: 10px solid #1A4341;
          border-top: 0;
          border-radius: 0 0 100px 100px;
          -webkit-box-reflect: right -10px;
          z-index: 1;
        }
        
        span:nth-of-type(5) {
          position: absolute;
          transform: translate(25px,95px);
          width: 100px;
          height: 40px;
          background-color: #FFFFFF;
          border-radius: 20px 20px 50px 50px;
        }
        div:nth-of-type(2) {
            position: absolute;
            transform: translate(-55px,-55px);
            width: 40px;
            height: 40px;
            background-color: #1A4341;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #998235;
            -webkit-box-reflect: right 70px;
            z-index: -1;
        }
    </style>
