<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Battle Solutions</title>
</head>

<body>

    <!-- Please refer to ... -->

    <!--#89. Summit-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>
        body {
            background-color: #191919;
            position: relative;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        div:nth-of-type(1) {
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #F9E492;
            border-radius: 50%;
        }

        div:nth-of-type(2) {
            transform: translate(-50%, 50px) rotate(45deg);
            width: 200px;
            height: 200px;
            background-color: #4F77FF;
        }

        div:nth-of-type(3) {
            transform: translate(-50%, 20px) rotate(225deg);
            width: 100px;
            height: 100px;
            background-color: #191919;
            border-radius: 100% 0 0 0;
        }

        div:nth-of-type(4) {
            transform: translate(-86px, 26px) rotate(-45deg);
            width: 114px;
            height: 10px;
            background-color: #F9E492;
        }

        div:nth-of-type(5) {
            transform: translate(-28px, 26px) rotate(45deg);
            width: 114px;
            height: 10px;
            background-color: #F9E492;
        }
    </style>

    <!-------------------------------->

    <!--#90. Eclipse-->

    <div></div>
    <div></div>
    <div></div>

    <style>
        body {
            background-color: #F3AC3C;
            position: relative;
        }

        * {
            margin: 0;
        }

        div:nth-of-type(1),
        div:nth-of-type(2),
        div:nth-of-type(3) {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: #998235;
            border-radius: 50%;
        }

        div:nth-of-type(1) {
            top: 50%;
            z-index: 1;
        }

        div:nth-of-type(2) {
            top: -83.5%;
            z-index: -1;
        }

        div:nth-of-type(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #1A4341;
            z-index: -1;
            box-shadow: 0 0 0 25px #F3AC3C;
        }
    </style>

    <!-------------------------------->

    <!--#91. Reflection-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>
        * {
            margin: 0;
        }

        div:nth-of-type(1),
        div:nth-of-type(2) {
            position: relative;
            width: 400px;
            height: 150px;
        }

        div:nth-of-type(1) {
            background-color: #D25B70;
        }

        div:nth-of-type(2) {
            background-color: #6CB3A9;
        }

        div:nth-of-type(3) {
            position: absolute;
            width: 200px;
            height: 200px;
            transform: translate(100px, -250px);
            background-color: #F6DF96;
            border-radius: 50%;
        }

        div:nth-of-type(4) {
            position: absolute;
            width: 250px;
            height: 15px;
            transform: translate(75px, -150px);
            background-color: #6CB3A9;
            box-shadow: 0 25px 0 0 #6CB3A9,
                0 50px 0 0 #6CB3A9,
                0 75px 0 0 #6CB3A9;
        }
    </style>

    <!-------------------------------->

    <!--#92. Squeeze-->

    <div></div>
    <div></div>
    <div></div>

    <style>
        body {
            background-color: #6592CF;
            position: relative;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        div:nth-of-type(1) {
            width: 200px;
            height: 200px;
            transform: translate(-326px, -50%);
            background-color: #243D83;
            border-radius: 50%;
            box-shadow: 226px 0 0 0 #243D83,
                452px 0 0 0 #243D83;
        }

        div:nth-of-type(2) {
            width: 100px;
            height: 45px;
            transform: translate(-130px, -50%);
            background-color: #243D83;
            box-shadow: 190px 0 0 0 #243D83;
        }

        div:nth-of-type(3) {
            width: 32px;
            height: 100px;
            transform: translate(-129px, 10px);
            background-color: #6592CF;
            border-radius: 20px;
            box-shadow: 226px 0 0 0 #6592CF,
                0 -120px 0 0 #6592CF,
                226px -120px #6592CF;
        }
    </style>

    <!-------------------------------->

    <!--#93. Great Wall-->

    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <style>
        body {
            background-color: #4F77FF;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #191919;
            border-radius: 50%;
            overflow: hidden;
        }

        span:nth-of-type(1) {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translate(40px, 40px);
            background-color: #F9E492;
            border-radius: 50%;
        }

        span:nth-of-type(2) {
            position: absolute;
            width: 200px;
            height: 16px;
            transform: translate(-100px, 122px);
            background-color: #F9E492;
            box-shadow: 0 26px 0 0 #F9E492,
                0 52px 0 0 #F9E492,
                220px -13px #F9E492,
                220px 13px #F9E492,
                220px 39px #F9E492;
        }

        span:nth-of-type(3) {
            position: absolute;
            width: 20px;
            height: 16px;
            transform: translate(100px, 115.5px) skewY(-33deg);
            background-color: #D6B73F;
            box-shadow: 0 26px 0 0 #D6B73F,
                0 52px 0 0 #D6B73F;
        }
    </style>

    <!-------------------------------->

    <!--#94. Ripples-->

    <div></div>
    <div></div>

    <style>
        body {
            background-color: #0E2E2C;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            position: absolute;
            border-radius: 50%;
        }

        div:nth-of-type(1) {
            width: 40px;
            height: 40px;
            background-color: #F3AC3C;
            box-shadow: 0 0 0 8px #0E2E2C,
                0 0 0 20px #F3AC3C;
        }

        div:nth-of-type(2) {
            width: 100px;
            height: 100px;
            background-color: #0E2E2C;
            z-index: -1;
            box-shadow: 0 0 0 10px #998235,
                0 0 0 22px #0E2E2C,
                0 0 0 30px #F3AC3C,
                0 0 0 44px #0E2E2C,
                0 0 0 50px #F3AC3C;
        }
    </style>

    <!-------------------------------->

    <!--#95. Pokeball-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>
        body {
            background-color: #6CB3A9;
            position: relative;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        div:nth-of-type(1),
        div:nth-of-type(2) {
            width: 200px;
            height: 100px;
        }

        div:nth-of-type(1) {
            transform: translate(-50%, -100px);
            background-color: #D25B70;
            border-radius: 100px 100px 0 0;
        }

        div:nth-of-type(2) {
            transform: translateX(-50%);
            background-color: #FFFFFF;
            border-radius: 0 0 100px 100px;
        }

        div:nth-of-type(3) {
            transform: translate(-50%, -10px);
            width: 240px;
            height: 20px;
            background-color: #6CB3A9;
        }

        div:nth-of-type(4) {
            transform: translate(-50%, -10px);
            width: 180px;
            height: 20px;
            background-color: #781728;
        }

        div:nth-of-type(5) {
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #F6DF96;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #781728;
        }
    </style>

    <!-------------------------------->

    <!--#96. Mandala-->

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <style>
        body {
            background-color: #243D83;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        div:nth-of-type(1) {
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #6592CF;
            border-radius: 50%
        }

        div:nth-of-type(2),
        div:nth-of-type(3),
        div:nth-of-type(4),
        div:nth-of-type(5) {
            width: 130px;
            height: 130px;
            border: 20px solid #243D83;
            border-radius: 50%;
        }

        div:nth-of-type(2) {
            transform: translate(-160px, -50%);
        }

        div:nth-of-type(3) {
            transform: translate(-10px, -50%);
        }

        div:nth-of-type(4) {
            transform: translate(-50%, -160px);
        }

        div:nth-of-type(5) {
            transform: translate(-50%, -10px);
        }
    </style>

    <!-------------------------------->

</body>

</html>
